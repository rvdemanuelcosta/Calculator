<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/themes.css">
</head>
<body>
    <header>
        <div class="logo"><img src="images/396Calculator.svg" alt="396 calculator logo"></div>
    </header>
    <main>
        <h1>Calculator app</h1>
        <p class="subtitle">Calculate the result of simple math.</p>
        <section role="Calculator">
            <div class="calculator-container">
                <div class="calculator-body">
                    <div class="calculator-display">
                        <p class="Calculator-output">--------------</p>
                    </div>
                    <div class="calculator-keypad-horizontal">
                        <div class="operators-h">
                            <div class="button-num"><p class="key-text">C</p></div>
                            <div class="button-num"><p class="key-text">%</p></div>
                            <div class="button-num"><p class="key-text">*</p></div>
                            <div class="button-num"><p class="key-text">/</p></div>
                        </div>
                    </div>
                    <div class="calculator-keypad">
                        <div class="keypad-numbers">
                            <div class="button-num"><p class="key-text">7</p></div>
                            <div class="button-num"><p class="key-text">8</p></div>
                            <div class="button-num"><p class="key-text">9</p></div>
                            <div class="button-num"><p class="key-text">4</p></div>
                            <div class="button-num"><p class="key-text">5</p></div>
                            <div class="button-num"><p class="key-text">6</p></div>
                            <div class="button-num"><p class="key-text">1</p></div>
                            <div class="button-num"><p class="key-text">2</p></div>
                            <div class="button-num"><p class="key-text">3</p></div>
                            <div class="button-num button-h-wide"><p class="key-text">0</p></div>
                            <div class="button-num button-decimal"><p class="key-text">.</p></div>
                        </div>
                        <div class="keypad-operators">
                            <div class="button-num"><p class=key-text>-</p></div>
                            <div class="button-num"><p class=key-text>+</p></div>
                            <div class="button-num button-v-wide"><p class=key-text>=</p></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>926Calculator by <a href="https://github.com/rvdemanuelcosta">rvdemanuelcosta</a></p></p>
    </footer>
</body>
</html>
